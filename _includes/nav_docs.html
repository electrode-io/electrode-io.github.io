<div class="nav-docs">
  {% for section in site.data.nav_docs %}
    <div class="nav-docs-section">
      <h3>{{ section.title }}</h3>
      {% if section.id %}
        <ul>
          {% include nav_links.html page_id=section.id %}
        </ul>
      {% else %}
        {% for subsection in section.items %}
          <h5>{{ subsection.title }}</h5>
          <ul>
            {% include nav_links.html page_id=subsection.id %}
          </ul>
        {% endfor%}
      {% endif%}
    </div>
  {% endfor %}
