---
title: Blog
layout: default
sectionid: blog
id: all-posts
---

<section class="content wrap documentationContent nosidebar">
  <div class="inner-content">
    <h1>All Posts</h1>
    {% for page in site.posts %}
      <p><strong><a href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a></strong> on {{ page.date | date: "%B %e, %Y" }} by
        {% for author in page.authors %}
          {{ author.name }}
          {% if forloop.last == false %} and {% endif %}
        {% endfor %}
      </p>
    {% endfor %}
  </div>
</section>
