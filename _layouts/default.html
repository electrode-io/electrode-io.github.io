<!DOCTYPE html>
<!--[if IE]><![endif]-->
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{ page.title }} | Electrode</title>
  <meta name="viewport" content="width=device-width">
  <meta property="og:title" content="{{ page.title }} | Electrode">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://electrode-io.github.io/{{ page.url }}">
  <meta property="og:image" content="https://electrode-io.github.io/img/logo_og.png">
  <meta property="og:description" content="{{ site.description }}">
  <meta property="fb:app_id" content="623268441017527">


  <link rel="shortcut icon" href="{{ site.baseurl }}/img/favicon-64.png">
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.url }}{{ site.baseurl }}/feed.xml">

  <link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/electrode-docs.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700" type="text/css">

  <script src="//use.typekit.net/vqa1hcx.js"></script>

  <!-- Add GA for all github pages -->
  {% include analytics.html %}

  <!--[if lte IE 8]>
  <script src="{{ site.baseurl }}/js/html5shiv.min.js"></script>
  <script src="{{ site.baseurl }}/js/es5-shim.min.js"></script>
  <script src="{{ site.baseurl }}/js/es5-sham.min.js"></script>
  <![endif]-->

</head>
<body>

  <div class="container">
    {% include header.html %}

    {% if page.id == 'home' %}
    <div class="hero">
      <div class="wrap">
        <div class="text"><strong>Electrode</strong></div>
        <div class="minitext">
          {{ site.description }}
        </div>

        <div class="buttons-unit">
          <a href="{{ site.baseurl }}/docs/getting-started.html" class="button">Get Started</a>
        </div>
      </div>
    </div>
    {% endif %}

    {{ content }}

    <footer class="wrap">
      <div class="left">
        <a href="https://github.com/orgs/electrode-io/people" target="_blank">Acknowledgements</a>
      </div>
      <div class="right">
        &copy; {{ site.time | date: '%Y' }} <a href="http://walmartlabs.com" target="_blank">WalmartLabs</a><br>
        Apache-2.0 license.
      </div>
    </footer>
  </div>
  <div id="fb-root"></div>

  <!--
    TODO: analytics js, etc.
  -->
</body>
</html>
